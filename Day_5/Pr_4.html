<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  .parallax {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }
  
  .parallax-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  
  .parallax-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 24px;
    z-index: 1;
  }
</style>

</head>
<body>
  <div class="parallax">
    <video autoplay loop muted class="parallax-background">
      <source src="rr.mp4" type="rr/mp4">
    </video>
    <div class="parallax-content">
      <!-- Content goes here -->
    </div>
  </div>
</body>
</html>
