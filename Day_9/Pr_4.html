<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop JS</title>
</head>
<body>
    <h2>For Of Loop</h2>



<p id="forof"></p>

<script>
let language = "JavaScript";

let text = "";
for (let x of language) {
  text += x + "<br>";
}

document.getElementById("forof").innerHTML = text;
</script>
</body>
</html>
