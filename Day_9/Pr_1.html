<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>For Loop</h2>

    <p id="for"></p>

    <script>
        let text = "";

        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("for").innerHTML = text;
    </script>

</body>
</html>
