<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop JS</title>
</head>
<body>
    <h2>Do While</h2>
    <p id="dowhile"></p>
    <script>
        let variable = "Divyesh";
        let index = 0;

        do {
            console.log(variable[index]);

            document.getElementById("dowhile").innerHTML = variable;
            text += "<br> " ;
            document.write(text)
            index++;
        } while (index < variable.length);
        
    </script>
</body>
</html>
